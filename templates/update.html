{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

    <br><br>
    <h5 class="modal-title" >Edit Template</h5><br>
    <form action="/update/{{template_update.id}}" method="POST">
        <div class="mb-3">
            <label class="form-label">Template Name</label>
            <input class="form-control" placeholder="Name" name="name" value="{{template_update.name}}">
        </div>
        <div class="mb-3">
            <label class="form-label">SMS Message</label>
            <textarea class="form-control" rows="3" placeholder="SMS Template" name="message">{{template_update.message}}</textarea>
        </div>
        <a href="{{ url_for('templates') }}"><button class="btn btn-outline-secondary" style="float: right; margin-left: 5px;">Cancel</button></a>
        <input type="submit" value="Save Changes" class="btn btn-outline-success" style="float: right;">
    </form>


{% endblock %}
